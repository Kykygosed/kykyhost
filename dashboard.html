<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Hébergeur</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1f1c2c;
      color: #fff;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 15px rgba(0,0,0,0.5);
    }
    .sidebar img {
      width: 120px;
      margin-bottom: 40px;
    }
    .sidebar button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .sidebar button:hover {
      background: rgba(255,255,255,0.2);
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }
    h1 {
      margin-bottom: 20px;
    }
    #createSiteBtn {
      padding: 12px 20px;
      background: linear-gradient(135deg,#4facfe,#00f2fe);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 30px;
    }
    #createSiteBtn:hover {
      opacity: 0.9;
    }

    /* Site card */
    .site-card {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 15px 20px;
      border-radius: 16px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .site-status {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
    }
    .status-online { background: #00ff00; }
    .status-offline { background: #ff4d4d; }

    .site-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .site-buttons button {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .site-buttons .edit { background: #4facfe; color: #fff; }
    .site-buttons .view { background: #aaa; color: #fff; }
    .site-buttons .delete { background: #ff4d4d; color: #fff; }
    .site-buttons button:hover { opacity: 0.9; }

  </style>
</head>
<body>
  <div class="sidebar">
    <img src="logo.png" alt="Logo">
    <button onclick="goHome()">Accueil</button>
    <button onclick="alert('Support non implémenté')">Support</button>
  </div>
  <div class="main">
    <h1>Bienvenue !</h1>
    <button id="createSiteBtn">+ Créer un site</button>
    <div id="sitesList"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBPq6Wfxzq02MfK69BFxHm9_FUjDGTmAcw",
      authDomain: "kykychat-24c7f.firebaseapp.com",
      databaseURL: "https://kykychat-24c7f-default-rtdb.firebaseio.com",
      projectId: "kykychat-24c7f",
      storageBucket: "kykychat-24c7f.firebasestorage.app",
      messagingSenderId: "342562811927",
      appId: "1:342562811927:web:0fed1e1f511c4fddcfec52"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    let currentUser;

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;
      loadSites();
    });

    function goHome() { window.location.href = "dashboard.html"; }

    function loadSites() {
      db.ref("users/" + currentUser.uid + "/sites").on("value", snapshot => {
        const sites = snapshot.val() || {};
        renderSites(sites);
      });
    }

    function renderSites(sites) {
      const list = document.getElementById("sitesList");
      list.innerHTML = "";
      for (const siteId in sites) {
        const site = sites[siteId];
        const div = document.createElement("div");
        div.className = "site-card";
        div.innerHTML = `
          <div><strong>${site.name}</strong></div>
          <div class="site-status">
            <span class="status-dot ${site.online ? "status-online":"status-offline"}"></span>
            ${site.online ? "En ligne" : "Hors ligne"}
          </div>
          <div class="site-buttons">
            <button class="edit" onclick="editSite('${siteId}')">Éditer</button>
            <button class="view">Voir</button>
            <button class="delete" onclick="deleteSite('${siteId}')">Supprimer</button>
          </div>
        `;
        list.appendChild(div);
      }
    }

    document.getElementById("createSiteBtn").addEventListener("click", () => {
  const siteName = prompt("Nom du site :");
  if (!siteName) return;

  const newSiteId = "site" + Date.now();

  // Création du site avec structure de fichiers par défaut
  const siteData = {
    name: siteName,
    online: false,
    createdAt: new Date().toISOString(),
    files: {
      "index.html": "Bienvenue!"
    }
  };

  db.ref(`users/${currentUser.uid}/sites/${newSiteId}`).set(siteData);
});


    function editSite(siteId) {
      db.ref(`users/${currentUser.uid}/nowediting`).set(siteId).then(() => {
        window.location.href = "editing.html";
      });
    }

    function deleteSite(siteId) {
      if (!confirm("Supprimer ce site ?")) return;
      db.ref(`users/${currentUser.uid}/sites/${siteId}`).remove();
    }
  </script>
</body>
</html>
